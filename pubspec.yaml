name: rick_and_morty
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  domain:
    path: ./domain
  core:
    path: ./core
  core_ui:
    path: ./core_ui
  data:
    path: ./data
  navigation:
    path: ./navigation
  home:
    path: ./features/home

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0


flutter_gen:
  output: core_ui/lib/assets/
  line_length: 80
  
  assets:
    outputs:
      directory_path_enabled: true

  integrations:
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
